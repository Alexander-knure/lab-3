<script>
javascript: (function() {
    var table = document.getElementsByTagName('table');
    var max = parseFloat(table[0].rows[1].cells[3].innerHTML);
    var dataMax = table[0].rows[1].cells[2].innerHTML;
    var min = 0;
    var dataMin = table[0].rows[1].cells[2].innerHTML;
    var xMax = 0;
    var xMin = 0;
    for (var i = 1; i < table[0].rows.length; i++) {
        var minI = parseFloat(table[0].rows[i].cells[5].innerHTML);
        var maxI = parseFloat(table[0].rows[i].cells[3].innerHTML);
        var midI = parseFloat(table[0].rows[i].cells[7].innerHTML);
        if (maxI != NaN && minI != NaN ) {
            if (max < maxI) {
                max = maxI;
                dataMax = table[0].rows[i].cells[2].innerHTML;
            }
            if (min > minI) {
                min = minI;
                dataMin = table[0].rows[i].cells[2].innerHTML;
            }
        }
        if (maxI == NaN && minI !=NaN) {
            xMax = midI * 2 - minI;
            if (max < xMax) {
                max = xMax;
                dataMax = table[0].rows[i].cells[2].innerHTML;
            }
            if (min > minI) {
                min = minI;
                dataMin = table[0].rows[i].cells[2].innerHTML;
            }
        }
        if (maxI != NaN && minI ==NaN) {
            xMin = midI * 2 - maxI;
            if (max < maxI) {
                max = maxI;
                dataMax = table[0].rows[i].cells[2].innerHTML;
            }
            if (min > xMin) {
                min = xMin;
                dataMin = table[0].rows[i].cells[2].innerHTML;
            }
        }
        if (maxI == NaN && minI == NaN) {
            continue;
        }
    }
    alert("Date " + dataMax + "   - maximal temperature: " + max + " deg");
    alert("Date " + dataMin + "   - minimal temperature: " + min + " deg");
})();
</script>
